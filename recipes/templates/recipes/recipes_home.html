{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="{% static 'recipes/home.js' %}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Recipe App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("{% static 'recipes/images/recipes-bg-5.jpg' %}")
          no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      .navbar {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
        padding: 5px 10px;
        display: flex;
        justify-content: flex-end; /* Aligns content to the right */
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .navbar a.button {
        display: inline-block;
        padding: 5px 10px;
        font-size: 0.7em;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
      }

      .navbar a.button:hover {
        background-color: #45a049;
      }

      .container {
        width: 90%;
        max-width: 1080px;
        text-align: right;
        color: #363636;
        padding: 20px;
        border-radius: 8px;
        margin-top: 50px; /* Adds space below navbar */
        margin-left: auto;
        margin-right: auto;
        position: relative;
        z-index: 1;
      }

      .welcome-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end; /* Align items to the right */
        gap: 20px; /* Adds space between items */
      }

      .welcome-box > div {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 300px;
        text-align: right; /* Align text to the right */
      }

      h1 {
        font-size: 5.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff,
          -2px 2px 0 #fff;
      }

      p {
        font-size: 1.4em;
      }

      a.button {
        display: inline-block;
        width: auto;
        padding: 10px 20px;
        font-size: 1.5em;
        background-color: #cad4c7;
        color: #363636;
        text-decoration: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center; /* Center text inside button */
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
      }

      a.button:hover {
        background-color: #454545;
        color: #f1f1f1;
      }

      a.logout-button {
        display: inline-block;
        margin-right: 20px;
        padding: 5px 10px;
        font-size: 0.7em;
        background-color: #cad4c7;
        color: #363636;
        text-decoration: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      a.logout-button:hover {
        background-color: #454545;
        color: #f1f1f1;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        .welcome-box {
          flex-direction: column;
        }

        .welcome-box > div {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }

        a.button {
          padding: 10px 20px;
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        p {
          font-size: 0.9em;
        }

        .welcome-box > div {
          padding: 15px;
        }

        a.button {
          padding: 10px 15px;
          font-size: 0.9em;
        }
      }

      @media (min-width: 1200px) {
        body {
          background-size: cover;
          background-position: center;
        }
      }

      @media (max-width: 768px) {
        body {
          background-size: contain;
          background-position: top;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>
    <div class="container">
      <div class="welcome-box">
        <div>
          <h1>DishDesign</h1>
          <p>Your one-stop solution for managing and exploring recipes.</p>
        </div>
        <div>
          <a href="{% url 'recipes:list' %}" class="button">Go to Recipes</a>
        </div>
      </div>
    </div>
  </body>
</html>
