{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        color: #3c3c3c;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("{% static 'recipes/images/recipes-bg-5.jpg' %}")
          no-repeat center center fixed;
        background-size: cover;
      }
      .login-container {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 40px; /* Increased padding for more space */
        border-radius: 10px; /* Slightly more rounded corners */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9); /* Deeper shadow for better emphasis */
        width: 400px; /* Increased width for a bigger container */
        text-align: center;
        margin: 50px auto; /* Centered with some margin from the top */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added smooth transition effects */
      }
      .login-container:hover {
        transform: translateY(-5px); /* Slight lift on hover */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
      }
      .login-container h2 {
        color: #3c3c3c; /* Darker color for the heading */
        margin-bottom: 20px; /* Spacing below the heading */
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        color: #3c3c3c;
        width: 100%; /* Full width of the container */
        margin: 10px 0; /* Spacing between input fields */
        border: 1px solid #ddd; /* Light border around input fields */
        border-radius: 6px; /* Rounded corners for input fields */
        box-sizing: border-box; /* Ensures padding doesn't affect total width */
      }
      label {
        color: #363636;
      }
      .login-container input[type="submit"] {
        width: 100%; /* Full width of the container */
        padding: 15px; /* Increased padding for a bigger button */
        margin-top: 20px; /* Space above the button */
        background-color: #4caf50; /* Green background */
        color: #3c3c3c; /* White text color */
        border: none; /* Removed border */
        border-radius: 6px; /* Rounded corners for the button */
        font-size: 1.1em; /* Larger font size */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }
      h1 {
        margin-bottom: 20px;
        font-size: 40px;
        color: #3c3c3c;
      }
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #cad4c7;
        color: #363636;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #454545;
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      {% comment %} print heading {% endcomment %} {% comment %} check for error
      message {% endcomment %} {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
      {% endif %} {% comment %} print form {% endcomment %}
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
